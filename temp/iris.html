{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS / JS Externos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    

    <!-- CSS / JS Internos -->
    <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.ico' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/script.js' %}"></script>

    <!-- Título de la página -->
    <title>Erick Hernández</title>
</head>

<body>  
<div class="container-fluid">
    
    <!-- Imagen del encabezado -->
    <div class="row mb-1 " >
        <div class="col-1 my-3 d-flex align-items-center justify-content-center">
            <h1>
                <a target="" href="{% url 'index' %}" >
                    <span class="icon-stack">
                        <i class="bi bi-house-door" style="font-size: 2.5em"></i>
                    </span>
                </a> 
            </h1>            
        </div>
        <div class="col-md-11 my-3" >
            <img src="{% static 'img/modern-art.png' %}" 
                style="width: 100%; height: 50px; object-fit: cover;" >
        </div>
    </div>

    <!-- Título del encabezado-->
    <div class="row">
        <div class="col-1"></div>
        <div class="col-10 my-4">
            <h1 class="text-center">Modelo Clasificador de Flores Iris</h1>
        </div>
        <div class="col-1"></div>
    </div>     

    <!-- Contenido -->
    <div class="container">

        <!-- Nueva fila -->
        <div class="row">

            <!-- Columna vacía -->
            <div class="col-3"></div>

            <!-- Columna izquierda -->
            <div class="col-3 mt-5">
                <div class="row">
                    <br>
                    <!-- Formulario -->
                    <form method="post">
                        {% csrf_token %}

                        <!-- Campo 1: Largo del sépalo (slength) -->
                        <div class="form-floating mb-3">
                            <input type="number" name="slength" class="form-control" id="sepal-length" step=".1" placeholder="1.0" value="">
                            <label for="sepal-length">Ingresa largo del sépalo</label>  
                        </div>

                        <!-- Campo 2: Ancho del sépalo (swidth) -->
                        <div class="form-floating mb-3">
                            <input type="number" name="swidth" class="form-control" id="sepal-width" step=".1" placeholder="1.0" value="">
                            <label for="sepal-width">Ingresa ancho del sépalo</label> 
                        </div>

                        <!-- Campo 3: Largo del pétalo (plength) -->
                        <div class="form-floating mb-3">
                            <input type="number" name="plength" class="form-control" id="petal-length" step=".1" placeholder="1.0" value="">
                            <label for="petal-length">Ingresa largo del sépalo</label> 
                        </div>

                        <!-- Campo 4: Ancho del pétalo (pwidth) -->
                        <div class="form-floating mb-3">
                            <input type="number" name="pwidth" class="form-control" id="petal-width" step=".1" placeholder="1.0" value="">
                            <label for="petal-width">Ingresa ancho del pétalo</label> 
                        </div>

                        <!-- Botón submit -->
                        <button type="submit" class="btn btn-info text-center w-100">Estimar</button>
                    </form>
                </div>
            </div>

            <!-- Columna derecha -->
            <!-- Imagen de flor -->
            <div class="col-4 d-flex align-items-center justify-content-center" >
                {% if pred_image_name %}
                    <img src="{% static 'img/' %}{{ pred_image_name }}" class="cropcircle">
                {% else %}
                    <img src="{% static 'img/iris-circular.png' %}" class="cropcircle">
                {% endif %}
            </div>

            <!-- Columna vacía -->
            <div class="col-2"></div>
        </div>

        <br>

        <!-- Nueva fila -->
        <!-- Etiqueta con la predicción (solo aparece si existe la etiqueta) -->
        {% if pred_label %}
        <div class="row text-center mt-5">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="alert alert-info" role="alert">
                    <h4>{{ pred_label }}</h4>
                </div>
            </div>
            <div class="col-3"></div>
        </div>
        {% endif %}


    </div>
</div>
</body>


</html>
